    <style>
        .size-button {
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .size-button:hover {
            background-color: rgb(24, 24, 24);
            color: aliceblue;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 22px;
            color: #fff;
            background-color: #f44336;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.697);
            transition: background-color 0.3s, transform 0.3s;
        }

        .close-icon:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        .zoom-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .zoom-button i {
            font-size: 20px;
        }

        .zoom-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
